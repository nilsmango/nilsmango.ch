{% extends "index.html" %}

{% block title %}Category: {{ term.name }} - {{ config.title }}{% endblock title %}

{% block content %}
<h1>Category: {{ term.name }}</h1>

  <p><a href="../">Back</a> to all categories</p>  

{% for page in term.pages %}
<li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
{% endfor %}

{% endblock content %}
