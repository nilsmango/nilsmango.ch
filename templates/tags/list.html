{% extends "index.html" %}

{% block title %}Tags - {{ config.title }}{% endblock title%}

{% block content %}
<h1>Tags</h1>

<ul class="terms">
    {% for term in terms %}
    <h3>
        <a href="{{ term.permalink }}">
        #{{ term.name }}</a> ({{ term.pages | length }})
    </h3>
    {% endfor %}
</ul>
{% endblock content %}
